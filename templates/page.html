<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
    <body>
        <div class="container my-3">
            <h3>포스팅 목록</h3>
            <table class="table">
                <thead>
                <tr class="thead-dark">
                    <th>id</th><th>제목</th><th>내용</th>
                </tr>
                </thead>
                <tbody>
                    {% for r in res %}
                    <tr>
                        <td>{{r[0]}}</td>
                        <td>{{r[1]}}</td>
                        <td>{{r[2]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>            
            <div>
                {% for idx in range(5) %}
                <button><a href="/page/{{idx}}">{{idx}}</a></button>
                {% endfor %}
            </div>
            <br />            
            <form action="/">
                <input type="submit" value="메인페이지로 돌아가기"/>
            </form>    
        </div>        
    </body>
</html>
